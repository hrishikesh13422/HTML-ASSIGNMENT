<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Players</title>
</head>
<body>

    <h1>Media Player Example</h1>

    <section>
        <h2>Audio Player</h2>
        <audio controls>
            <source src="https://www.example.com/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>This audio player allows you to listen to a sample audio file. Use the controls to play, pause, and adjust the volume.</p>
    </section>

    <section>
        <h2>Video Player</h2>
        <video controls width="600">
            <source src="https://www.example.com/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>This video player allows you to watch a sample video. Use the controls to play, pause, and adjust the volume.</p>
    </section>

</body>
</html>
