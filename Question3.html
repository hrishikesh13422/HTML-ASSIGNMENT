<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Yoga</td>
            <td>Gym</td>
            <td>Meeting</td>
            <td>Study</td>
            <td>Work</td>
            <td>Relax</td>
            <td>Brunch</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Work</td>
            <td>Lunch with Friends</td>
            <td>Project Work</td>
            <td>Reading</td>
            <td>Work</td>
            <td>Movie</td>
            <td>Movie</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Dinner Prep</td>
            <td>Family Time</td>
            <td>Classes</td>
            <td>Dinner</td>
            <td>Gaming</td>
            <td>Outing</td>
            <td>Planning for Next Week</td>
        </tr>
    </table>
</body>
</html>
